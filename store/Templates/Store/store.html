<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends 'store/main.html' %}
{% load static %}

{% block content %}

<img src="{% static 'images/banner2.jpg' %}">
<div class="container">
    <h3 class= "category text-center"> Brand</h3>
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail"src="{{product.imagesURL}}">
                <div class="box-element product">
                    <h6> <strong> {{product.name}}</strong></h6>
                    <hr>
                    <button data-product={{product.id}} data-actions="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display inline block; float: right"><strong>${{product.price|floatformat:2}}</strong></h4>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
</body>
</html>
